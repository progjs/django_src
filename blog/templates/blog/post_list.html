{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|upper }}</a></h2>
            <p>{{ post.text|linebreaksbr|lower }}</p>
            <div class="date">
                <p>Published : {{ post.published_date }}</p>
            </div>
        </div>
    {% empty %}
        <li>Sorry, no athletes in this list.</li>
    {% endfor %}
{% endblock %}
